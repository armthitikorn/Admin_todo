<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 960px;
            margin: 30px auto;
            background-color: #f9faff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h3 {
            color: #0059b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-info p, .quiz-result p, .subjective-answers p {
            margin: 8px 0;
        }
        .loading-text {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        .audio-list ul {
            list-style-type: none;
            padding: 0;
        }
        .audio-list li {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .audio-list a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }
        .audio-list a:hover {
            text-decoration: underline;
        }
        .question-answer {
            background-color: #f0f8ff;
            border-left: 4px solid #007acc;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .question-answer strong {
            display: block;
            margin-bottom: 5px;
            color: #0059b3;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #userFilter {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #searchButton {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button">ออกจากระบบ</button>
    <h2>Dashboard ผู้ดูแลระบบ</h2>
    
    <div id="loading" class="loading-text">กำลังตรวจสอบสิทธิ์...</div>

    <div id="dashboardContent" style="display: none;">
        <div class="section user-info">
            <h3>ข้อมูลผู้ดูแลระบบ</h3>
            <p><strong>ID:</strong> <span id="adminId"></span></p>
            <p><strong>อีเมล:</strong> <span id="adminEmail"></span></p>
        </div>

        <div class="section">
            <h3>ค้นหาข้อมูลตามอีเมลผู้ใช้</h3>
            <div class="filter-container">
                <input type="text" id="userFilter" placeholder="พิมพ์อีเมลผู้ใช้ที่ต้องการค้นหา..." />
                <button id="searchButton">ตรวจสอบข้อมูล</button>
            </div>
        </div>

        <div id="filteredUserData">
            <p class="no-data">กรุณาใส่อีเมลเพื่อค้นหาข้อมูล</p>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // **สำคัญ**: แทนที่ด้วยข้อมูล Supabase Project ของคุณ
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const loadingDiv = document.getElementById('loading');
        const dashboardContent = document.getElementById('dashboardContent');
        const adminIdSpan = document.getElementById('adminId');
        const adminEmailSpan = document.getElementById('adminEmail');
        const logoutButton = document.getElementById('logoutButton');
        const userFilterInput = document.getElementById('userFilter');
        const searchButton = document.getElementById('searchButton');
        const filteredUserDataDiv = document.getElementById('filteredUserData');

        async function checkAdminAccess() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                alert("กรุณาเข้าสู่ระบบเพื่อเข้าถึง Dashboard");
                window.location.href = 'index.html'; 
                return false;
            }

            const currentUser = session.user;
            const { data: adminData, error: adminError } = await supabase
                .from('admins')
                .select('email')
                .eq('email', currentUser.email)
                .single();

            if (adminError || !adminData) {
                alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
                await supabase.auth.signOut();
                window.location.href = 'index.html'; 
                return false;
            }
            
            adminIdSpan.textContent = currentUser.id;
            adminEmailSpan.textContent = currentUser.email;

            loadingDiv.style.display = 'none';
            dashboardContent.style.display = 'block';
            return true;
        }

        async function fetchUserData(email) {
            filteredUserDataDiv.innerHTML = `<div class="loading-text">กำลังโหลดข้อมูล...</div>`;
            
            // ดึงข้อมูลผู้ใช้จากตาราง auth.users หรือตารางที่คุณเก็บข้อมูลอีเมล
            const { data: users, error: userError } = await supabase
                .from('users') 
                .select('id, email')
                .eq('email', email);

            if (userError || !users || users.length === 0) {
                filteredUserDataDiv.innerHTML = `<p class="no-data">ไม่พบข้อมูลผู้ใช้</p>`;
                return;
            }

            const targetUser = users[0];
            const userId = targetUser.id;
            const userEmail = targetUser.email;
            
            let htmlContent = `
                <div class="section user-info">
                    <h3>ข้อมูลผู้ใช้งาน: ${userEmail}</h3>
                </div>
            `;
            
            // --- ดึงข้อมูลคะแนนปรนัย ---
            const { data: quizResults, error: quizError } = await supabase
                .from('quiz_results')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            htmlContent += `<div class="section quiz-results"><h3>ผลคะแนนแบบทดสอบปรนัย</h3>`;
            if (quizError || !quizResults || quizResults.length === 0) {
                htmlContent += `<p class="no-data">ยังไม่มีข้อมูลคะแนนปรนัย</p>`;
            } else {
                quizResults.forEach((result, index) => {
                    const status = result.score >= 4 ? 'ผ่าน' : 'ไม่ผ่าน';
                    const statusColor = result.score >= 4 ? 'green' : 'red';
                    htmlContent += `
                        <div>
                            <h4>ผลการสอบครั้งที่ ${quizResults.length - index}</h4>
                            <p>คะแนน: ${result.score} / ${result.total_questions}</p>
                            <p><strong>สถานะ:</strong> <span style="color: ${statusColor};">${status}</span></p>
                        </div>
                    `;
                });
            }
            htmlContent += `</div>`;
            
            // --- ดึงข้อมูลคำตอบอัตนัย ---
            const { data: subjectiveAnswers, error: subjectiveError } = await supabase
                .from('subjective_answers')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            htmlContent += `<div class="section subjective-answers"><h3>คำตอบแบบทดสอบอัตนัย</h3>`;
            if (subjectiveError || !subjectiveAnswers || subjectiveAnswers.length === 0) {
                htmlContent += `<p class="no-data">ยังไม่มีข้อมูลคำตอบอัตนัย</p>`;
            } else {
                subjectiveAnswers.forEach((answerSet, setIndex) => {
                    htmlContent += `<h4>คำตอบอัตนัยครั้งที่ ${subjectiveAnswers.length - setIndex}</h4>`;
                    for (const qKey in answerSet.answers) {
                        if (answerSet.answers.hasOwnProperty(qKey)) {
                            htmlContent += `
                                <div class="question-answer">
                                    <strong>คำถามที่ ${qKey.substring(1)}:</strong>
                                    <span>${answerSet.answers[qKey]}</span>
                                </div>
                            `;
                        }
                    }
                });
            }
            htmlContent += `</div>`;

            // --- ดึงรายการไฟล์เสียง ---
            const { data: audioFiles, error: audioError } = await supabase.storage
                .from('audios')
                .list(userId, {
                    sortBy: { column: 'created_at', order: 'desc' },
                });

            htmlContent += `<div class="section audio-files"><h3>ไฟล์เสียงที่อัปโหลด</h3><div class="audio-list">`;
            if (audioError || !audioFiles || audioFiles.length === 0 || audioFiles.every(file => file.name === '.emptyFolderPlaceholder')) {
                htmlContent += `<p class="no-data">ยังไม่มีไฟล์เสียง</p>`;
            } else {
                htmlContent += '<ul>';
                for (const file of audioFiles) {
                    if (file.name !== '.emptyFolderPlaceholder') {
                        try {
                            const { data: urlData, error: urlError } = supabase.storage
                                .from('audios')
                                .getPublicUrl(`${userId}/${file.name}`);
                            
                            if (urlError) {
                                console.error(`Error getting public URL for file: ${file.name}`, urlError);
                                htmlContent += `<li><span>${file.name}</span><span>เกิดข้อผิดพลาดในการโหลดไฟล์</span></li>`;
                            } else {
                                htmlContent += `
                                    <li>
                                        <span>${file.name}</span>
                                        <audio controls src="${urlData.publicUrl}"></audio>
                                        <a href="${urlData.publicUrl}" download="${file.name}">ดาวน์โหลด</a>
                                    </li>
                                `;
                            }
                        } catch (e) {
                            console.error(`Unexpected error with file: ${file.name}`, e);
                            htmlContent += `<li><span>${file.name}</span><span>เกิดข้อผิดพลาดที่ไม่คาดคิด</span></li>`;
                        }
                    }
                }
                htmlContent += '</ul>';
            }
            htmlContent += `</div></div>`;

            filteredUserDataDiv.innerHTML = htmlContent;
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error);
                alert('เกิดข้อผิดพลาดในการออกจากระบบ');
            } else {
                alert('ออกจากระบบเรียบร้อย');
                window.location.href = 'index.html'; 
            }
        }

        // Event listeners
        logoutButton.addEventListener('click', logout);
        searchButton.addEventListener('click', () => {
            const email = userFilterInput.value.trim();
            if (email) {
                fetchUserData(email);
            } else {
                filteredUserDataDiv.innerHTML = '<p class="no-data">กรุณาใส่อีเมลเพื่อค้นหา</p>';
            }
        });

        // Initial check for admin access
        checkAdminAccess();
    </script>
</body>
</html>
