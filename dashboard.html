<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 960px;
            margin: 30px auto;
            background-color: #f9faff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h3 {
            color: #0059b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-info p {
            margin: 8px 0;
        }
        .loading-text, .no-data {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-container input[type="date"], .filter-container input[type="email"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .filter-container button {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-container button:hover {
            background-color: #005fa3;
        }
        .user-data-item {
            background-color: #f0f8ff;
            border-left: 4px solid #007acc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .user-data-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .user-data-item p {
            margin: 0;
            margin-bottom: 5px;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button">ออกจากระบบ</button>
    <h2>Dashboard ผู้ดูแลระบบ</h2>
    
    <div id="loading" class="loading-text">กำลังตรวจสอบสิทธิ์...</div>

    <div id="dashboardContent" style="display: none;">
        <div class="section user-info">
            <h3>ข้อมูลผู้ดูแลระบบ</h3>
            <p><strong>ID:</strong> <span id="adminId"></span></p>
            <p><strong>อีเมล:</strong> <span id="adminEmail"></span></p>
        </div>

        <div class="section">
            <h3>ค้นหาข้อมูลผู้ใช้งาน</h3>
            <div class="filter-container">
                <input type="email" id="emailFilterInput" placeholder="กรอกอีเมลผู้ใช้" />
                <button id="emailFilterBtn">กรองตามอีเมล</button>
            </div>
            <div class="filter-container">
                <input type="date" id="dateFilterInput" />
                <button id="dateFilterBtn">กรองตามวันที่</button>
            </div>
        </div>

        <div id="filteredUserData">
            <p class="no-data">ใช้ตัวกรองด้านบนเพื่อค้นหาข้อมูล</p>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // **สำคัญ**: แทนที่ด้วยข้อมูล Supabase Project ของคุณ
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // **สำคัญ**: ใส่ user_id ของ Admin ของคุณที่นี่
        const ADMIN_USER_ID = '22034dab-2bcb-4624-b3ab-ace8da6474ba';

        const loadingDiv = document.getElementById('loading');
        const dashboardContent = document.getElementById('dashboardContent');
        const adminIdSpan = document.getElementById('adminId');
        const adminEmailSpan = document.getElementById('adminEmail');
        const logoutButton = document.getElementById('logoutButton');

        const emailFilterInput = document.getElementById('emailFilterInput');
        const emailFilterBtn = document.getElementById('emailFilterBtn');
        const dateFilterInput = document.getElementById('dateFilterInput');
        const dateFilterBtn = document.getElementById('dateFilterBtn');

        const filteredUserDataDiv = document.getElementById('filteredUserData');

        async function checkAdminAccess() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError || !session || session.user.id !== ADMIN_USER_ID) {
                alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
                await supabase.auth.signOut();
                window.location.href = 'index.html';
                return;
            }

            const currentUser = session.user;
            adminIdSpan.textContent = currentUser.id;
            adminEmailSpan.textContent = currentUser.email;

            loadingDiv.style.display = 'none';
            dashboardContent.style.display = 'block';

            const today = new Date().toISOString().split('T')[0];
            dateFilterInput.value = today;
        }

        async function fetchAllUserData(userId, userEmail, date = null) {
            filteredUserDataDiv.innerHTML = `<div class="loading-text">กำลังโหลดข้อมูล...</div>`;

            let query = supabase.from('submissions').select('*').eq('user_id', userId);
            
            if (date) {
                const startOfDay = `${date}T00:00:00.000Z`;
                const endOfDay = `${date}T23:59:59.999Z`;
                query = query.gte('created_at', startOfDay).lte('created_at', endOfDay);
            }

            const { data: submissions, error: submissionsError } = await query;

            if (submissionsError || !submissions || submissions.length === 0) {
                filteredUserDataDiv.innerHTML = `<p class="no-data">ไม่พบข้อมูลสำหรับผู้ใช้คนนี้</p>`;
                return;
            }

            let htmlContent = `
                <div class="user-data-item">
                    <h3>ข้อมูลผู้ใช้งาน</h3>
                    <p><strong>ID:</strong> ${userId}</p>
                    <p><strong>อีเมล:</strong> ${userEmail}</p>
                </div>
                <div class="user-data-item">
                    <h3>ไฟล์เสียงที่อัปโหลด</h3>
                    <ul>
            `;

            for (const submission of submissions) {
                const audioUrl = submission.audio_url;

                if (audioUrl) {
                    const fileName = audioUrl.substring(audioUrl.lastIndexOf('/') + 1);
                    
                    htmlContent += `
                        <li>
                            <span>${fileName}</span>
                            <audio controls src="${audioUrl}"></audio>
                            <a class="download-btn" href="${audioUrl}" download="${fileName}">ดาวน์โหลด</a>
                        </li>
                    `;
                }
            }

            htmlContent += `</ul></div>`;
            filteredUserDataDiv.innerHTML = htmlContent;
        }

        // --- Event Handlers ---
        emailFilterBtn.addEventListener('click', async () => {
            const email = emailFilterInput.value.trim();
            if (!email) {
                alert("กรุณาใส่อีเมลเพื่อค้นหา");
                return;
            }

            const { data: userSubmissions, error: userError } = await supabase
                .from('submissions')
                .select('user_id, email')
                .eq('email', email)
                .limit(1);

            if (userError || !userSubmissions || userSubmissions.length === 0) {
                filteredUserDataDiv.innerHTML = `<p class="no-data">ไม่พบข้อมูลสำหรับอีเมลนี้</p>`;
                return;
            }

            const userId = userSubmissions[0].user_id;
            const userEmail = userSubmissions[0].email;
            await fetchAllUserData(userId, userEmail);
        });

        dateFilterBtn.addEventListener('click', async () => {
            const date = dateFilterInput.value;
            if (!date) {
                alert("กรุณาเลือกวันที่เพื่อค้นหา");
                return;
            }
            
            filteredUserDataDiv.innerHTML = `<div class="loading-text">กำลังโหลดข้อมูล...</div>`;

            const startOfDay = `${date}T00:00:00.000Z`;
            const endOfDay = `${date}T23:59:59.999Z`;

            const { data: submissions, error: submissionsError } = await supabase
                .from('submissions')
                .select('*')
                .gte('created_at', startOfDay)
                .lte('created_at', endOfDay)
                .order('created_at', { ascending: false });

            if (submissionsError || !submissions || submissions.length === 0) {
                filteredUserDataDiv.innerHTML = `<p class="no-data">ไม่พบข้อมูลสำหรับวันที่นี้</p>`;
                return;
            }

            let htmlContent = `
                <div class="user-data-item">
                    <h3>ข้อมูลการส่งสำหรับวันที่ ${date}</h3>
                </div>
                <div class="user-data-item">
                    <h3>รายการไฟล์เสียง</h3>
                    <ul>
            `;

            for (const submission of submissions) {
                const audioUrl = submission.audio_url;
                if (audioUrl) {
                    const fileName = audioUrl.substring(audioUrl.lastIndexOf('/') + 1);
                    const userEmail = submission.email || 'ไม่ระบุอีเมล';

                    htmlContent += `
                        <li>
                            <span><strong>จาก:</strong> ${userEmail} | ${fileName}</span>
                            <audio controls src="${audioUrl}"></audio>
                            <a class="download-btn" href="${audioUrl}" download="${fileName}">ดาวน์โหลด</a>
                        </li>
                    `;
                }
            }

            htmlContent += `</ul></div>`;
            filteredUserDataDiv.innerHTML = htmlContent;
        });

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        checkAdminAccess();
    </script>
</body>
</html>
