<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 960px;
            margin: 30px auto;
            background-color: #f9faff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h3 {
            color: #0059b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-info p {
            margin: 8px 0;
        }
        .loading-text, .no-data {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-container input[type="date"], .filter-container input[type="email"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .filter-container button {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-container button:hover {
            background-color: #005fa3;
        }
        .data-list {
            list-style: none;
            padding: 0;
        }
        .data-list li {
            background-color: #f0f8ff;
            border-left: 4px solid #007acc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .data-list li strong {
            display: block;
            margin-bottom: 5px;
        }
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }
        .audio-controls audio {
            width: 100%;
            max-width: 400px;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            font-size: 1rem;
        }
        .tab-button.active {
            background-color: #007acc;
            color: white;
            border-color: #007acc;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button">ออกจากระบบ</button>
    <h2>Dashboard ผู้ดูแลระบบ</h2>
    
    <div id="loading" class="loading-text">กำลังตรวจสอบสิทธิ์...</div>

    <div id="dashboardContent" style="display: none;">
        <div class="section user-info">
            <h3>ข้อมูลผู้ดูแลระบบ</h3>
            <p><strong>ID:</strong> <span id="adminId"></span></p>
            <p><strong>อีเมล:</strong> <span id="adminEmail"></span></p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" data-tab="voice-answers">ไฟล์เสียง</button>
            <button class="tab-button" data-tab="quiz-results">คะแนนปรนัย</button>
            <button class="tab-button" data-tab="subjective-answers">คำตอบอัตนัย</button>
        </div>
        
        <div class="section">
            <h3>ค้นหาข้อมูลผู้ใช้งาน</h3>
            <div class="filter-container">
                <input type="email" id="emailFilterInput" placeholder="กรอกอีเมลผู้ใช้" />
                <button id="emailFilterBtn">กรองตามอีเมล</button>
            </div>
            <div class="filter-container">
                <input type="date" id="dateFilterInput" />
                <button id="dateFilterBtn">กรองตามวันที่</button>
            </div>
        </div>
        
        <div id="data-view-container">
            <p class="loading-text">กำลังโหลดข้อมูล...</p>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // **สำคัญ**: แทนที่ด้วยข้อมูล Supabase Project ของคุณ
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // **สำคัญ**: ใส่ user_id ของ Admin ของคุณที่นี่
        const ADMIN_USER_ID = '22034dab-2bcb-4624-b3ab-ace8da6474ba';

        const loadingDiv = document.getElementById('loading');
        const dashboardContent = document.getElementById('dashboardContent');
        const adminIdSpan = document.getElementById('adminId');
        const adminEmailSpan = document.getElementById('adminEmail');
        const logoutButton = document.getElementById('logoutButton');
        const dataViewContainer = document.getElementById('data-view-container');
        const tabButtons = document.querySelectorAll('.tab-button');
        const emailFilterInput = document.getElementById('emailFilterInput');
        const emailFilterBtn = document.getElementById('emailFilterBtn');
        const dateFilterInput = document.getElementById('dateFilterInput');
        const dateFilterBtn = document.getElementById('dateFilterBtn');

        async function checkAdminAccess() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError || !session || session.user.id !== ADMIN_USER_ID) {
                alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
                await supabase.auth.signOut();
                window.location.href = 'index.html';
                return;
            }

            const currentUser = session.user;
            adminIdSpan.textContent = currentUser.id;
            adminEmailSpan.textContent = currentUser.email;

            loadingDiv.style.display = 'none';
            dashboardContent.style.display = 'block';

            // แสดงผลข้อมูลเริ่มต้น
            displayData('voice-answers');
        }

        async function displayData(dataType, filter = {}) {
            dataViewContainer.innerHTML = `<p class="loading-text">กำลังโหลดข้อมูล...</p>`;

            if (dataType === 'voice-answers') {
                await fetchAndDisplaySubmissions(filter);
            } else if (dataType === 'quiz-results') {
                await fetchAndDisplayQuizResults(filter);
            } else if (dataType === 'subjective-answers') {
                await fetchAndDisplaySubjectiveAnswers(filter);
            }
        }
        
        async function fetchAndDisplaySubmissions(filter = {}) {
            let query = supabase.from('submissions').select('*');
            if (filter.email) {
                query = query.eq('email', filter.email);
            }
            if (filter.date) {
                const startOfDay = `${filter.date}T00:00:00.000Z`;
                const endOfDay = `${filter.date}T23:59:59.999Z`;
                query = query.gte('created_at', startOfDay).lte('created_at', endOfDay);
            }
            
            query = query.order('created_at', { ascending: false });
            
            const { data: submissions, error } = await query;

            if (error || !submissions || submissions.length === 0) {
                dataViewContainer.innerHTML = `<p class="no-data">ไม่พบข้อมูลไฟล์เสียง</p>`;
                return;
            }
            
            let htmlContent = `<ul class="data-list">`;
            for (const submission of submissions) {
                const userEmail = submission.email || 'ไม่ระบุอีเมล';
                const audioUrl = submission.audio_url;
                const fileName = audioUrl ? audioUrl.substring(audioUrl.lastIndexOf('/') + 1) : 'ไม่พบไฟล์';

                htmlContent += `
                    <li>
                        <strong>จาก:</strong> ${userEmail}<br>
                        <strong>ชื่อไฟล์:</strong> ${fileName}
                        ${audioUrl ? `
                            <div class="audio-controls">
                                <audio controls>
                                    <source src="${audioUrl}" type="audio/webm">
                                    Your browser does not support the audio element.
                                </audio>
                                <a class="download-btn" href="${audioUrl}" download="${fileName}">ดาวน์โหลด</a>
                            </div>
                        ` : ''}
                    </li>
                `;
            }
            htmlContent += `</ul>`;
            dataViewContainer.innerHTML = htmlContent;
        }

        async function fetchAndDisplayQuizResults(filter = {}) {
            let query = supabase.from('quiz_results').select('*');
            if (filter.email) {
                query = query.eq('user_email', filter.email);
            }
            if (filter.date) {
                const startOfDay = `${filter.date}T00:00:00.000Z`;
                const endOfDay = `${filter.date}T23:59:59.999Z`;
                query = query.gte('created_at', startOfDay).lte('created_at', endOfDay);
            }
            
            query = query.order('created_at', { ascending: false });

            const { data: quizResults, error } = await query;

            if (error || !quizResults || quizResults.length === 0) {
                dataViewContainer.innerHTML = `<p class="no-data">ไม่พบข้อมูลคะแนนปรนัย</p>`;
                return;
            }

            let htmlContent = `<ul class="data-list">`;
            quizResults.forEach(result => {
                const userEmail = result.user_email || 'ไม่ระบุอีเมล';
                const answers = Array.isArray(result.text) ? result.text.join(', ') : 'ไม่มีคำตอบ';
                htmlContent += `
                    <li>
                        <strong>จาก:</strong> ${userEmail}<br>
                        <strong>คะแนน:</strong> ${result.score} จาก ${result.total_questions}<br>
                        <strong>คำตอบปรนัย:</strong> ${answers}<br>
                        <strong>วันที่:</strong> ${new Date(result.created_at).toLocaleString()}
                    </li>
                `;
            });
            htmlContent += `</ul>`;
            dataViewContainer.innerHTML = htmlContent;
        }

        async function fetchAndDisplaySubjectiveAnswers(filter = {}) {
            let query = supabase.from('subjective_answers').select('*');
            if (filter.email) {
                query = query.eq('user_email', filter.email);
            }
            if (filter.date) {
                const startOfDay = `${filter.date}T00:00:00.000Z`;
                const endOfDay = `${filter.date}T23:59:59.999Z`;
                query = query.gte('created_at', startOfDay).lte('created_at', endOfDay);
            }
            
            query = query.order('created_at', { ascending: false });
            
            const { data: subjectiveAnswers, error } = await query;

            if (error || !subjectiveAnswers || subjectiveAnswers.length === 0) {
                dataViewContainer.innerHTML = `<p class="no-data">ไม่พบข้อมูลคำตอบอัตนัย</p>`;
                return;
            }

            let htmlContent = `<ul class="data-list">`;
            subjectiveAnswers.forEach(answer => {
                const userEmail = answer.user_email || 'ไม่ระบุอีเมล';
                
                // ดึงข้อมูลคำตอบจากคอลัมน์ `answers` ซึ่งเป็น JSON
                let answerText = 'ไม่พบคำตอบ';
                if (answer.answers && answer.answers.length > 0) {
                    answerText = answer.answers.map(item => item.text).join(', ');
                }
                
                htmlContent += `
                    <li>
                        <strong>จาก:</strong> ${userEmail}<br>
                        <strong>คำตอบ:</strong> ${answerText}<br>
                        <strong>วันที่:</strong> ${new Date(answer.created_at).toLocaleString()}
                    </li>
                `;
            });
            htmlContent += `</ul>`;
            dataViewContainer.innerHTML = htmlContent;
        }

        // --- Event Listeners ---
        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                const dataType = e.target.getAttribute('data-tab');
                // ล้างค่าฟิลเตอร์เมื่อเปลี่ยน tab
                emailFilterInput.value = '';
                dateFilterInput.value = '';
                displayData(dataType);
            });
        });
        
        emailFilterBtn.addEventListener('click', async () => {
            const email = emailFilterInput.value.trim();
            const date = dateFilterInput.value;
            const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
            if (!email) {
                alert("กรุณาใส่อีเมลเพื่อค้นหา");
                return;
            }
            displayData(activeTab, { email: email, date: date });
        });

        dateFilterBtn.addEventListener('click', async () => {
            const date = dateFilterInput.value;
            const email = emailFilterInput.value.trim();
            const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
            if (!date) {
                alert("กรุณาเลือกวันที่เพื่อค้นหา");
                return;
            }
            displayData(activeTab, { email: email, date: date });
        });

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        checkAdminAccess();
    </script>
</body>
</html>
