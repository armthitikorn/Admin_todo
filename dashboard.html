<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 960px;
            margin: 30px auto;
            background-color: #f9faff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h3 {
            color: #0059b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-info p, .quiz-result p, .subjective-answers p {
            margin: 8px 0;
        }
        .loading-text {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        .audio-list ul {
            list-style-type: none;
            padding: 0;
        }
        .audio-list li {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .audio-list a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }
        .audio-list a:hover {
            text-decoration: underline;
        }
        .question-answer {
            background-color: #f0f8ff;
            border-left: 4px solid #007acc;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .question-answer strong {
            display: block;
            margin-bottom: 5px;
            color: #0059b3;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #dateFilter {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #loadDataButton, #loadAudioButton {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #loadDataButton:hover, #loadAudioButton:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button">ออกจากระบบ</button>
    <h2>Dashboard ผู้ดูแลระบบ</h2>
    
    <div id="loading" class="loading-text">กำลังตรวจสอบสิทธิ์...</div>

    <div id="dashboardContent" style="display: none;">
        <div class="section user-info">
            <h3>ข้อมูลผู้ดูแลระบบ</h3>
            <p><strong>ID:</strong> <span id="adminId"></span></p>
            <p><strong>อีเมล:</strong> <span id="adminEmail"></span></p>
        </div>

        <div class="section">
            <h3>ข้อมูลของผู้ใช้งาน (ตามวันที่)</h3>
            <div class="filter-container">
                <input type="date" id="dateFilter" />
                <button id="loadDataButton">แสดงข้อมูลผู้ใช้</button>
            </div>
            <div id="filteredUserData">
                <p class="no-data">กรุณาเลือกวันที่เพื่อแสดงข้อมูล</p>
            </div>
        </div>

        <div class="section">
            <h3>ไฟล์เสียงที่อัปโหลด</h3>
            <div class="filter-container">
                <button id="loadAudioButton">แสดงไฟล์เสียงทั้งหมด</button>
                <button id="emailFilterBtn">กรองตามอีเมล</button>
                <button id="testBtn">ปุ่มทดสอบ</button>
            </div>
            <div id="audioFileList">
                <p class="no-data">กดปุ่ม "แสดงไฟล์เสียงทั้งหมด" เพื่อโหลดไฟล์</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // **สำคัญ**: แทนที่ด้วยข้อมูล Supabase Project ของคุณ
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // **สำคัญ**: ใส่ user_id ของ Admin ของคุณที่นี่
        const ADMIN_USER_ID = '22034dab-2bcb-4624-b3ab-ace8da6474ba';

        // --- ประกาศตัวแปรเพื่ออ้างอิงถึงองค์ประกอบ HTML ---
        const loadingDiv = document.getElementById('loading');
        const dashboardContent = document.getElementById('dashboardContent');
        const adminIdSpan = document.getElementById('adminId');
        const adminEmailSpan = document.getElementById('adminEmail');
        const logoutButton = document.getElementById('logoutButton');
        const dateFilterInput = document.getElementById('dateFilter');
        const loadDataButton = document.getElementById('loadDataButton');
        const filteredUserDataDiv = document.getElementById('filteredUserData');
        const loadAudioButton = document.getElementById('loadAudioButton');
        const audioFileListDiv = document.getElementById('audioFileList');
        const emailFilterBtn = document.getElementById('emailFilterBtn');
        const testBtn = document.getElementById('testBtn');

        // --- ฟังก์ชันหลักในการตรวจสอบสิทธิ์และแสดงข้อมูล ---
        async function checkAdminAccess() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError || !session || session.user.id !== ADMIN_USER_ID) {
                alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
                await supabase.auth.signOut();
                window.location.href = 'index.html';
                return;
            }

            // ถ้าตรวจสอบผ่าน
            const currentUser = session.user;
            adminIdSpan.textContent = currentUser.id;
            adminEmailSpan.textContent = currentUser.email;
            
            // ตั้งค่าวันที่เริ่มต้นเป็นวันนี้
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            dateFilterInput.value = `${year}-${month}-${day}`;
            
            // ซ่อนหน้าจอ Loading และแสดง Dashboard
            loadingDiv.style.display = 'none';
            dashboardContent.style.display = 'block';
        }

        // --- ฟังก์ชันดึงข้อมูลผู้ใช้ตามวันที่ ---
        async function fetchUserDataByDate() {
            const selectedDate = dateFilterInput.value;
            if (!selectedDate) {
                filteredUserDataDiv.innerHTML = '<p class="no-data">กรุณาเลือกวันที่เพื่อแสดงข้อมูล</p>';
                return;
            }

            filteredUserDataDiv.innerHTML = `<div class="loading-text">กำลังโหลดข้อมูล...</div>`;

            // ดึงข้อมูลจากฐานข้อมูลตามที่คุณกำหนด
            const { data, error } = await supabase
                .from('multiple_choice_answers') // สมมติว่านี่คือตารางที่เก็บข้อมูลของผู้ใช้
                .select('*')
                .gte('submitted_at', `${selectedDate}T00:00:00.000Z`)
                .lte('submitted_at', `${selectedDate}T23:59:59.999Z`);

            if (error || !data || data.length === 0) {
                filteredUserDataDiv.innerHTML = `<p class="no-data">ไม่พบข้อมูลผู้ใช้สำหรับวันที่นี้</p>`;
            } else {
                let htmlContent = '<h3>ข้อมูลผู้ใช้สำหรับวันที่ ' + selectedDate + '</h3>';
                data.forEach(item => {
                    htmlContent += `
                        <div class="question-answer">
                            <strong>User ID:</strong> <span>${item.user_id}</span><br>
                            <strong>Status:</strong> <span>${item.is_correct ? 'Correct' : 'Incorrect'}</span>
                        </div>
                    `;
                });
                filteredUserDataDiv.innerHTML = htmlContent;
            }
        }

        // --- ฟังก์ชันดึงและแสดงไฟล์เสียงทั้งหมด ---
        async function fetchAudioFiles() {
            audioFileListDiv.innerHTML = `<div class="loading-text">กำลังโหลดไฟล์เสียง...</div>`;
            const { data: fileList, error: listError } = await supabase.storage.from('audio-files').list();

            if (listError) {
                audioFileListDiv.innerHTML = `<p class="no-data">เกิดข้อผิดพลาดในการโหลดไฟล์: ${listError.message}</p>`;
                return;
            }

            if (!fileList || fileList.length === 0) {
                audioFileListDiv.innerHTML = `<p class="no-data">ไม่พบไฟล์เสียงใน Bucket</p>`;
                return;
            }

            let fileListHTML = '<ul>';
            for (const file of fileList) {
                if (file.name === '.emptyFolderPlaceholder') continue; // ข้ามไฟล์ที่ไม่ต้องการ
                const { data: publicUrl, error: urlError } = supabase.storage.from('audio-files').getPublicUrl(file.name);
                
                if (urlError) {
                    console.error('Error getting public URL:', urlError);
                    continue;
                }
                
                fileListHTML += `
                    <li>
                        <span>${file.name}</span>
                        <a href="${publicUrl.publicUrl}" download="${file.name}">ดาวน์โหลด</a>
                    </li>
                `;
            }
            fileListHTML += '</ul>';
            audioFileListDiv.innerHTML = fileListHTML;
        }
        
        // --- ฟังก์ชันออกจากระบบ ---
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error);
            }
            window.location.href = 'index.html';
        }

        // --- Event Listeners สำหรับปุ่มต่างๆ ---
        logoutButton.addEventListener('click', logout);
        loadDataButton.addEventListener('click', fetchUserDataByDate);
        loadAudioButton.addEventListener('click', fetchAudioFiles);
        emailFilterBtn.addEventListener('click', () => alert('ฟังก์ชันกรองตามอีเมลยังไม่พร้อมใช้งาน'));
        testBtn.addEventListener('click', () => alert('ปุ่มทดสอบทำงานแล้ว!'));

        // --- เริ่มต้นการทำงานของหน้า Dashboard ---
        checkAdminAccess();
    </script>
</body>
</html>
