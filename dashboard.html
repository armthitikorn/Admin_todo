<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 960px;
            margin: 30px auto;
            background-color: #f9faff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h3 {
            color: #0059b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-info p, .quiz-result p, .subjective-answers p {
            margin: 8px 0;
        }
        .loading-text {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        .audio-list ul {
            list-style-type: none;
            padding: 0;
        }
        .audio-list li {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .audio-list a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }
        .audio-list a:hover {
            text-decoration: underline;
        }
        .question-answer {
            background-color: #f0f8ff;
            border-left: 4px solid #007acc;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .question-answer strong {
            display: block;
            margin-bottom: 5px;
            color: #0059b3;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            margin-top: -60px;
            margin-right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #dateFilter {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #loadDataButton {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #loadDataButton:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button">ออกจากระบบ</button>
    <h2>Dashboard ผู้ดูแลระบบ</h2>
    
    <div id="loading" class="loading-text">กำลังตรวจสอบสิทธิ์...</div>

    <div id="dashboardContent" style="display: none;">
        <div class="section user-info">
            <h3>ข้อมูลผู้ดูแลระบบ</h3>
            <p><strong>ID:</strong> <span id="adminId"></span></p>
            <p><strong>อีเมล:</strong> <span id="adminEmail"></span></p>
        </div>

        <div class="section">
            <h3>ข้อมูลของผู้ใช้งาน (ตามวันที่)</h3>
            <div class="filter-container">
                <input type="date" id="dateFilter" />
                <button id="loadDataButton">แสดงข้อมูล</button>
            </div>
        </div>

        <div id="filteredUserData">
            <p class="no-data">กรุณาเลือกวันที่เพื่อแสดงข้อมูล</p>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const loadingDiv = document.getElementById('loading');
        const dashboardContent = document.getElementById('dashboardContent');
        const adminIdSpan = document.getElementById('adminId');
        const adminEmailSpan = document.getElementById('adminEmail');
        const logoutButton = document.getElementById('logoutButton');
        const dateFilterInput = document.getElementById('dateFilter');
        const loadDataButton = document.getElementById('loadDataButton');
        const filteredUserDataDiv = document.getElementById('filteredUserData');

        async function checkAdminAccess() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                alert("กรุณาเข้าสู่ระบบเพื่อเข้าถึง Dashboard");
                window.location.href = 'index.html'; 
                return false;
            }

            const currentUser = session.user;
            const { data: adminData, error: adminError } = await supabase
                .from('admins')
                .select('email, user_id')
                .eq('email', currentUser.email)
                .single();

            if (adminError || !adminData) {
                alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
                await supabase.auth.signOut();
                window.location.href = 'index.html'; 
                return false;
            }
            
            adminIdSpan.textContent = adminData.user_id;
            adminEmailSpan.textContent = adminData.email;
            
            loadingDiv.style.display = 'none';
            dashboardContent.style.display = 'block';
            
            // ตั้งค่าวันที่เริ่มต้นเป็นวันนี้
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            dateFilterInput.value = `${year}-${month}-${day}`;
            
            // โหลดข้อมูลของวันนี้ทันที
            fetchUserDataByDate(dateFilterInput.value, adminData.user_id);

            return true;
        }

        async function fetchUserDataByDate(date, userId) {
            filteredUserDataDiv.innerHTML = `<div class="loading-text">กำลังโหลดข้อมูล...</div>`;
            
            const startOfDay = `${date}T00:00:00.000Z`;
            const endOfDay = `${date}T23:59:59.999Z`;

            let htmlContent = `
                <div class="section user-info">
                    <h3>ข้อมูลผู้ใช้งาน (สำหรับวันที่ ${date})</h3>
                </div>
            `;
            
            // --- ดึงข้อมูลคะแนนปรนัย ---
            const { data: multipleChoiceAnswers, error: quizError } = await supabase
                .from('multiple_choice_answers')
                .select('is_correct')
                .eq('user_id', userId)
                .gte('submitted_at', startOfDay)
                .lte('submitted_at', endOfDay);

            htmlContent += `<div class="section quiz-results"><h3>ผลคะแนนแบบทดสอบปรนัย</h3>`;
            if (quizError || !multipleChoiceAnswers || multipleChoiceAnswers.length === 0) {
                htmlContent += `<p class="no-data">ยังไม่มีข้อมูลคะแนนปรนัยในวันนี้</p>`;
            } else {
                let score = 0;
                let totalQuestions = multipleChoiceAnswers.length;
                multipleChoiceAnswers.forEach(answer => {
                    if (answer.is_correct) {
                        score++;
                    }
                });
                
                const status = score >= (totalQuestions/2) ? 'ผ่าน' : 'ไม่ผ่าน';
                const statusColor = score >= (totalQuestions/2) ? 'green' : 'red';
                htmlContent += `
                    <div>
                        <p>คะแนน: ${score} / ${totalQuestions}</p>
                        <p><strong>สถานะ:</strong> <span style="color: ${statusColor};">${status}</span></p>
                    </div>
                `;
            }
            htmlContent += `</div>`;
            
            // --- ดึงข้อมูลคำตอบอัตนัย ---
            const { data: essayAnswers, error: subjectiveError } = await supabase
                .from('essay_answers')
                .select('*')
                .eq('user_id', userId)
                .gte('submitted_at', startOfDay)
                .lte('submitted_at', endOfDay)
                .order('submitted_at', { ascending: false });

            htmlContent += `<div class="section subjective-answers"><h3>คำตอบแบบทดสอบอัตนัย</h3>`;
            if (subjectiveError || !essayAnswers || essayAnswers.length === 0) {
                htmlContent += `<p class="no-data">ยังไม่มีข้อมูลคำตอบอัตนัยในวันนี้</p>`;
            } else {
                essayAnswers.forEach(answer => {
                    htmlContent += `
                        <div class="question-answer">
                            <strong>คำถามที่ ${answer.question_number}:</strong>
                            <span>${answer.answer_text}</span>
                        </div>
                    `;
                });
            }
            htmlContent += `</div>`;

            // --- ดึงรายการไฟล์เสียง ---
            const { data: voiceAnswers, error: voiceError } = await supabase
                .from('voice_answers')
                .select('*')
                .eq('user_id', userId)
                .gte('submitted_at', startOfDay)
                .lte('submitted_at', endOfDay)
                .order('submitted_at', { ascending: false });

            htmlContent += `<div class="section audio-files"><h3>ไฟล์เสียงที่อัปโหลด</h3><div class="audio-list">`;
            if (voiceError || !voiceAnswers || voiceAnswers.length === 0) {
                htmlContent += `<p class="no-data">ยังไม่มีไฟล์เสียงในวันนี้</p>`;
            } else {
                htmlContent += '<ul>';
                for (const answer of voiceAnswers) {
                    if (answer.audio_url) {
                        try {
                            const audioUrl = answer.audio_url;
                            const fileName = audioUrl.substring(audioUrl.lastIndexOf('/') + 1);
                            
                            htmlContent += `
                                <li>
                                    <span>คำถามที่ ${answer.question_number}: ${fileName}</span>
                                    <audio controls src="${audioUrl}"></audio>
                                    <a href="${audioUrl}" download="${fileName}">ดาวน์โหลด</a>
                                </li>
                            `;
                        } catch (e) {
                            console.error(`Unexpected error with file: ${answer.audio_url}`, e);
                            htmlContent += `<li><span>${answer.audio_url}</span><span>เกิดข้อผิดพลาดที่ไม่คาดคิด</span></li>`;
                        }
                    }
                }
                htmlContent += '</ul>';
            }
            htmlContent += `</div></div>`;

            filteredUserDataDiv.innerHTML = htmlContent;
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error);
                alert('เกิดข้อผิดพลาดในการออกจากระบบ');
            } else {
                alert('ออกจากระบบเรียบร้อย');
                window.location.href = 'index.html'; 
            }
        }

        // Event listeners
        logoutButton.addEventListener('click', logout);
        loadDataButton.addEventListener('click', () => {
            const selectedDate = dateFilterInput.value;
            if (selectedDate) {
                const adminId = document.getElementById('adminId').textContent;
                fetchUserDataByDate(selectedDate, adminId);
            } else {
                filteredUserDataDiv.innerHTML = '<p class="no-data">กรุณาเลือกวันที่เพื่อแสดงข้อมูล</p>';
            }
        });

        // Initial check for admin access
        checkAdminAccess();
    </script>
</body>
</html>
