<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบสำหรับผู้ดูแลระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9faff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h2>เข้าสู่ระบบสำหรับผู้ดูแลระบบ</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" required />
        </div>
        <button type="submit">เข้าสู่ระบบ</button>
    </form>
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY_HERE'; // ควรใช้ anon key เท่านั้น
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });

            if (authError) {
                alert(`เข้าสู่ระบบไม่สำเร็จ: ${authError.message}`);
                return;
            }

            // ตรวจสอบว่า email อยู่ในตาราง admins หรือไม่
            const { data: adminData, error: adminError } = await supabase
                .from('admins')
                .select('email')
                .eq('email', email)
                .single();

            if (adminError || !adminData) {
                await supabase.auth.signOut();
                alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
                return;
            }

            // ✅ redirect หลัง login สำเร็จ
            alert('เข้าสู่ระบบสำเร็จ! กำลังเปลี่ยนเส้นทาง...');
            setTimeout(() => {
                window.location.assign('dashboard.html');
            }, 500); // หน่วงเวลาเล็กน้อยเพื่อให้ alert แสดงก่อน redirect

        } catch (err) {
            console.error('เกิดข้อผิดพลาด:', err);
            alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ');
        }
    });
</script>
</body>
</html>
