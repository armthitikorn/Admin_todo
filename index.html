<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard หัวหน้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      animation: fadeIn 1s ease-in;
      border-radius: 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div id="loginCard" class="card p-4 mx-auto shadow-lg" style="max-width: 400px;">
      <h4 class="text-center mb-3 text-primary">เข้าสู่ระบบหัวหน้า</h4>
      <div class="mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้:</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน:</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button id="loginBtn" class="btn btn-success w-100">เข้าสู่ระบบ</button>
      <div id="loginMsg" class="mt-3 text-center text-danger hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
    </div>

    <div id="dashboardCard" class="card p-4 mt-4 shadow-lg hidden">
      <h4 class="text-center mb-4 text-primary">Dashboard ผู้เข้าสอบ</h4>
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>ชื่อผู้เข้าสอบ</th>
            <th>จำนวนข้อที่ทำ</th>
            <th>ไฟล์เสียง</th>
            <th>ไฟล์คำตอบ</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById("loginBtn");
    const loginCard = document.getElementById("loginCard");
    const dashboardCard = document.getElementById("dashboardCard");
    const loginMsg = document.getElementById("loginMsg");

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === "admin" && password === "123456") {
        loginCard.classList.add("hidden");
        dashboardCard.classList.remove("hidden");
        fetchResults();
      } else {
        loginMsg.classList.remove("hidden");
      }
    });

    async function fetchResults() {
      const { data, error } = await supabase
        .from('test_results')
        .select('*')
        .order('created_at', { ascending: false });

      const table = document.getElementById("resultTable");
      table.innerHTML = "";

      if (error) {
        table.innerHTML = `<tr><td colspan="4" class="text-danger">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
        console.error(error);
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.full_name}</td>
          <td>${row.total_questions}</td>
          <td><a href="${row.audio_url}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="bi bi-volume-up"></i> ฟังเสียง</a></td>
          <td><a href="${row.answer_url}" target="_blank" class="btn btn-sm btn-outline-success"><i class="bi bi-file-earmark-text"></i> ดาวน์โหลดคำตอบ</a></td>
        `;
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
