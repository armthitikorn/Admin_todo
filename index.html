<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แดชบอร์ด Roleplay</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/pdfmake.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .filters {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>แดชบอร์ด Roleplay</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="ค้นหา...">
                <button onclick="exportExcel()">Export Excel</button>
                <button onclick="exportPDF()">Export PDF</button>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>คะแนน Quiz</th>
                        <th>คำตอบอัตนัย</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient('https://your-project.supabase.co', 'public-anon-key');

        async function fetchData() {
            const { data: quizResults, error: quizError } = await supabase.from('Quiz_results').select('*');
            const { data: subjectiveAnswers, error: subjectiveError } = await supabase.from('subjective_answers').select('*');

            if (quizError || subjectiveError) {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลได้', 'error');
                return;
            }

            const combinedData = quizResults.map(q => {
                const subjective = subjectiveAnswers.find(s => s.user_id === q.user_id);
                return {
                    name: q.name,
                    score: q.score,
                    answer: subjective ? subjective.answer : 'ไม่มีข้อมูล'
                };
            });

            renderTable(combinedData);
        }

        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            data.filter(row => row.name.toLowerCase().includes(searchTerm)).forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.name}</td><td>${row.score}</td><td>${row.answer}</td>`;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('searchInput').addEventListener('input', () => fetchData());

        function exportExcel() {
            const table = document.getElementById('dataTable');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Roleplay" });
            XLSX.writeFile(wb, "roleplay_dashboard.xlsx");
        }

        function exportPDF() {
            const rows = [...document.querySelectorAll('#dataTable tbody tr')].map(tr => {
                return [...tr.children].map(td => td.textContent);
            });
            const docDefinition = {
                content: [
                    { text: 'แดชบอร์ด Roleplay', style: 'header' },
                    {
                        table: {
                            headerRows: 1,
                            widths: ['*', '*', '*'],
                            body: [
                                ['ชื่อ', 'คะแนน Quiz', 'คำตอบอัตนัย'],
                                ...rows
                            ]
                        }
                    }
                ],
                styles: {
                    header: {
                        fontSize: 18,
                        bold: true,
                        marginBottom: 10
                    }
                }
            };
            pdfMake.createPdf(docDefinition).download('roleplay_dashboard.pdf');
        }

        fetchData();
        supabase.channel('roleplay_updates')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'Quiz_results' }, payload => {
                Swal.fire('อัปเดตใหม่', 'มีข้อมูลใหม่เข้ามา', 'info');
                fetchData();
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'subjective_answers' }, payload => {
                Swal.fire('อัปเดตใหม่', 'มีข้อมูลใหม่เข้ามา', 'info');
                fetchData();
            })
            .subscribe();
    </script>
</body>
</html>
